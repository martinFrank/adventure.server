server.servlet.context-path=${BACKEND_SUBPATH:/}
spring.application.name=adventure-game-api

security.cors.allowedOrigins=${CORS_CSV_LIST:http://localhost:5173}

#spring.datasource.url=jdbc:postgresql://db:5432/adventure-game
spring.datasource.url=jdbc:postgresql://localhost:5432/adventure-game
spring.datasource.username=admin
spring.datasource.password=securepassword
spring.datasource.hikari.maxLifetime=180000

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

logging.level.com.github.martinfrank.elitegames.adventureserver=DEBUG
logging.level.org.springframework.web=DEBUG
